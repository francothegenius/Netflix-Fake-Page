<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header class="site-header">
        <img src="img/logo.png" alt="logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">

        <form action="#">
            <legend>Sign in</legend>
            <div class="campo">
                <input type="text" name="usuario" id="usuario">
                <label for="usuario">E-mail or Phone number </label>
            </div>
            <div class="campo">
                <input type="password" name="password" id="password">
                <label for="password">Password</label>
            </div>
            <div class="submit">
                <a href="https://www.youtube.com/watch?v=BtLSaxRnIhc">Sign in</a>
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox" name="recuerdame" id="recuerdame">
                    <label for="recuerdame">Remember me</label>
                </div>
                <div class="ayuda">
                    <a href="#">Need Help?</a>
                </div>
            </div>
            <!-- acciones -->
        </form>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>Questions? Call 800-283-3300</p>
            <nav class="menu-footer">
                <a href="#">FAQ</a>
                <a href="#">Terms of use</a>
                <a href="#">Privacy</a>
            </nav>
        </div>

    </footer>


</body>

</html>
